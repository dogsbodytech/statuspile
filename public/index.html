<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>StatusPile - A status page of status pages</title>
    <!-- SEO Meta tags -->
    <meta name="description" content="A status page of status pages that consolidates the status pages of various providers into one easily viewable screen giving you the ability to see an overview of all your upstream providers in one place." />
    <meta name="robots" content="index, follow" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="StatusPile - A status page of status pages">
    <meta itemprop="description" content="A status page of status pages that consolidates the status pages of various providers into one easily viewable screen giving you the ability to see an overview of all your upstream providers in one place.">
    <meta itemprop="image" content="https://www.statuspile.com/screenshot.png">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="StatusPile - A status page of status pages" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.statuspile.com/" />
    <meta property="og:image" content="https://www.statuspile.com/screenshot.png" />
    <meta property="og:description" content="A status page of status pages that consolidates the status pages of various providers into one easily viewable screen giving you the ability to see an overview of all your upstream providers in one place." />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="StatusPile - A status page of status pages">
    <meta name="twitter:description" content="A status page of status pages that consolidates the status pages of various providers into one easily viewable screen giving you the ability to see an overview of all your upstream providers in one place.">
    <meta name="twitter:image" content="https://www.statuspile.com/screenshot.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />

    <!-- Tracking -->
    <script type="text/javascript">
      var _paq = _paq || [];
      var currentUrl = location.href;
      window.addEventListener('hashchange', function() {
        _paq.push(['setReferrerUrl', currentUrl]);
        currentUrl = '' + window.location.hash.substr(1);
        _paq.push(['setCustomUrl', currentUrl]);
        _paq.push(['deleteCustomVariables', 'page']); 
        _paq.push(['setGenerationTimeMs', 0]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
      });
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://analytics.dogsbody.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '6']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>
  <body>
    <noscript> <strong>We're sorry but StatusPile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong> </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
